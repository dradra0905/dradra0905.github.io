<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클립보드 버튼 생성 및 삭제</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .input-container, .button-container {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        input[type="text"] {
            margin-right: 10px;
            padding: 5px;
            flex-grow: 1;
        }
        button {
            margin-left: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>입력 후 클립보드 버튼 생성</h1>

    <div class="input-container">
        <input type="text" id="main-input" placeholder="값을 입력하세요">
        <button onclick="createClipboardButton()">클립보드 복사 버튼 생성</button>
    </div>

    <div id="buttons-container">
        <!-- 복사 버튼들이 여기에 추가됩니다 -->
    </div>

    <script>
        const buttonsContainer = document.getElementById('buttons-container');

        // 복사 버튼을 생성하는 함수
        function createClipboardButton() {
            const input = document.getElementById('main-input');
            const value = input.value.trim();

            if (value === '') {
                alert('값을 입력하세요.');
                return;
            }

            const buttonContainer = document.createElement('div');
            buttonContainer.className = 'button-container';

            const copyButton = document.createElement('button');
            copyButton.textContent = `${value}`;
            copyButton.onclick = () => copyToClipboard(value);

            const deleteButton = document.createElement('button');
            deleteButton.textContent = '삭제';
            deleteButton.onclick = () => buttonsContainer.removeChild(buttonContainer);

            buttonContainer.appendChild(copyButton);
            buttonContainer.appendChild(deleteButton);
            buttonsContainer.appendChild(buttonContainer);

            // 입력 필드 초기화
            input.value = '';
        }

        // 클립보드에 복사하는 함수
        function copyToClipboard(value) {
            navigator.clipboard.writeText(value).then(() => {

            }).catch(err => {
                alert('복사에 실패했습니다: ' + err);
            });
        }
    </script>
</body>
</html>
